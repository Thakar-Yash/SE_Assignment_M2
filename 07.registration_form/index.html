<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      #form {
        border: 2px solid black;
        padding: 25px;
        margin: 25px;
      }
      #btn{
        background-color: rgb(244, 58, 58);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form action="" id="form">
      <h1><center>Registration Form</center></h1>
      <label for="name"><h3>Student Name</h3></label>
      <input type="text" placeholder="First Name" required/>
      <input type="text" placeholder="Middle Name" required/>
      <input type="text" placeholder="Last Name" required/>
      <div>
        <label for="Gender"><h3>Gender</h3></label>
        <select>
          <option value="select">Please Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div>
        <br />
        <label for="Phone"><h3>Phone Number</h3></label>
        <input type="number" placeholder="Enter your Phone Number" required/>
      </div>
      <div>
        <label for="email"><h3>E-mail</h3></label>
        <input type="email" placeholder="Enter your E-mail" required/>
      </div>
      <div>
        <label for="password"><h3>Password</h3></label>
        <input type="password" placeholder="Enter Password" required/>
      </div>
      <div>
        <label for="c-pass"><h3>Confirm Password</h3></label>
        <input type="password" placeholder="Enter Confirm Password" required/>
      </div>
      <br>
      <div>
        <button type="submit" id="btn">Register</button>
      </div>
    </form>
  </body>
</html>
