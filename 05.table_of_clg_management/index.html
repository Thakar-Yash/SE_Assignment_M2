<!-- 5. Create a Table Of college Management system using row span & colspan -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Management System</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">Department</th>
        <th colspan="2">Courses</th>
        <th rowspan="2">Head of Department</th>
        <th rowspan="2">Contact</th>
      </tr>
      <tr>
        <th>UnderGraduate</th>
        <th>PostGraduate</th>
      </tr>
      <tr>
        <td rowspan="2">Computer Science</td>
        <td>BCA</td>
        <td>MCA</td>
        <td rowspan="2">DR. Smith</td>
        <td rowspan="2">cs_dept@college.edu</td>
      </tr>
      <tr>
        <td>B.Tech</td>
        <td>M.Tech</td>
      </tr>
      <tr>
        <td rowspan="2">Commerce</td>
        <td>B.Com</td>
        <td>M.Com</td>
        <td rowspan="2">Dr. Johnson</td>
        <td rowspan="2">commerce_dept@college.edu</td>
      </tr>
      <tr>
        <td>BBM</td>
        <td>MBA</td>
      </tr>
      <tr>
        <td rowspan="2">Arts</td>
        <td>B.A</td>
        <td>M.A</td>
        <td rowspan="2">Dr. Williams</td>
        <td rowspan="2">arts_dept@college.edu</td>
      </tr>
      <tr>
        <td>B.Ed</td>
        <td>M.Ed</td>
      </tr>
    </table>
  </body>
</html>
